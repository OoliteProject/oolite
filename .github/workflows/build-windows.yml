name: build-windows

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Environment Variables
        run: |
          Get-ChildItem Env: | Sort Name

      - name: Checkout DevelopmentEnvironment
        uses: actions/checkout@v2
        with:
          repository:  HiranChaudhuri/oolite-windows-build-env
          path: DevelopmentEnvironment

      - name: Checkout Oolite
        uses: actions/checkout@v2
        with:
          path: oolite

      - name: Checkout submodules using a PAT
        shell: bash
        run: |
          cd $env:GITHUB_WORKSPACE\oolite
          git config --file .gitmodules --get-regexp url | while read url; do
          git config --file=.gitmodules $(echo "$url" | sed -E "s/git@github.com:|https:\/\/github.com\//https:\/\/${{ secrets.GHACTIONS_PAT }}:${{ secrets.GHACTIONS_PAT }}@github.com\//")
          done
          git submodule sync
          git submodule update --init --recursive

      - name: compile
        run: |
          & "$env:GITHUB_WORKSPACE\DevelopmentEnvironment\gcc\Msys_x2\1.0\msys.bat"
          

