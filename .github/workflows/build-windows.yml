name: build-windows

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Environment Variables
        run: |
          Get-ChildItem Env: | Sort Name

      - name: Checkout DevelopmentEnvironment
        uses: actions/checkout@v2
        with:
          repository:  HiranChaudhuri/oolite-windows-build-env
          path: DevelopmentEnvironment

      - name: Checkout Oolite
        uses: actions/checkout@v2
        with:
          path: oolite

      - name: Fetch submodules
        run: |
          cd $env:GITHUB_WORKSPACE\oolite
          git submodule init
          git submodule update

      - name: compile
        run: |
          & "$env:GITHUB_WORKSPACE\DevelopmentEnvironment\gcc\Msys_x2\1.0\msys.bat"
          

