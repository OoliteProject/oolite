name: build-mac

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: run build
        run: |
          xcodebuild -list -workspace Oolite.xcodeproj/project.xcworkspace
          find .
          swift build
      - name: run tests
        run: |
          find .
          swift text
