version: 2
build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
  apt_packages:
    - doxygen
    - graphviz
  jobs:
    post_install:
      - sudo apt-get update
      - sudo apt-get install -y libreoffice  
    pre_build:
      - ./Documentation/build_doxygen.sh
      - ./Documentation/build_referencesheet.sh

mkdocs:
  configuration: build/documentation/mkdocs.yaml

python:
  install:
    - requirements: ./Documentation/requirements.txt
